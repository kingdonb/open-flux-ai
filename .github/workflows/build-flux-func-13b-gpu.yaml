name: build-flux-func-13b-gpu

on:
  push:
    branches:
    - main
    paths:
    - '.github/workflows/build-flux-func-13b-gpu.yaml' # this file
    - 'flux-func-13b/**'
  workflow_dispatch: {}

permissions:
  contents: write
  id-token: write
  packages: write # needed for ghcr.io access

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Download grype
      uses: anchore/scan-action/download-grype@v3
      id: grype
    - name: Checkout
      uses: actions/checkout@v4
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Free disk space
      shell: bash
      run: |
        echo "=============================================================================="
        echo "Freeing up disk space on CI system"
        echo "=============================================================================="
        echo "Listing 100 largest packages"
        dpkg-query -Wf '${Installed-Size}\t${Package}\n' | sort -n | tail -n 100
        df -h
        echo "Removing large packages"
        # sudo apt-get remove -y '^ghc-8.*'
        sudo apt-get remove -y '^dotnet-.*'
        sudo apt-get remove -y '^llvm-.*'
        sudo apt-get remove -y 'php.*'
        sudo apt-get remove -y azure-cli google-cloud-cli google-chrome-stable firefox powershell mono-devel
        sudo apt-get autoremove -y
        sudo apt-get clean
        df -h
        echo "Removing large directories"
        # deleting 15GB
        rm -rf /usr/share/dotnet/
        df -h
    - name: Scan base image
      run: |
        cd flux-func-13b/docker
        # source ./VERSION
        # ${{ steps.grype.outputs.cmd }} docker:ghcr.io/open-flux-ai/serve/llama-cpp-python:${IMAGE}-avx2
        #
        # TODO scan the GPU base image
        # ${{ steps.grype.outputs.cmd }} docker:ghcr.io/open-flux-ai/serve/llama-cpp-python:${IMAGE}-gpu
    - name: Free disk space
      shell: bash
      run: |
        ./scripts/free_disk_space.sh
    - name: Build Flux Func 13B GPU
      id: build-flux-func-13b
      run: |
        cd flux-func-13b/docker
        bash -x ./build-gpu.sh
